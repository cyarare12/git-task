{% extends 'news/base.html' %}

{% block title %}Create Newsletter{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Create New Newsletter</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Publish Newsletter</button>
        </form>
    </div>
</div>
{% endblock %}
