<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img {
      transition: transform 0.3s ease;
    }
    .product-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Online Shopping</h1>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top img-fluid product-img" alt="Laptop">
          <div class="card-body">
            <h5 class="card-title">Laptop</h5>
            <p class="card-text">$800</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top img-fluid product-img" alt="Smartphone">
          <div class="card-body">
            <h5 class="card-title">Smartphone</h5>
            <p class="card-text">$600</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top img-fluid product-img" alt="Headphones">
          <div class="card-body">
            <h5 class="card-title">Headphones</h5>
            <p class="card-text">$150</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top img-fluid product-img" alt="T-shirt">
          <div class="card-body">
            <h5 class="card-title">T-shirt</h5>
            <p class="card-text">$25</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top img-fluid product-img" alt="Jeans">
          <div class="card-body">
            <h5 class="card-title">Jeans</h5>
            <p class="card-text">$50</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top img-fluid product-img" alt="Book">
          <div class="card-body">
            <h5 class="card-title">Book</h5>
            <p class="card-text">$15</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top img-fluid product-img" alt="Watch">
          <div class="card-body">
            <h5 class="card-title">Watch</h5>
            <p class="card-text">$200</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top img-fluid product-img" alt="Shoes">
          <div class="card-body">
            <h5 class="card-title">Shoes</h5>
            <p class="card-text">$80</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top img-fluid product-img" alt="Camera">
          <div class="card-body">
            <h5 class="card-title">Camera</h5>
            <p class="card-text">$400</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top img-fluid product-img" alt="Tablet">
          <div class="card-body">
            <h5 class="card-title">Tablet</h5>
            <p class="card-text">$300</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light py-4 mt-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="https://via.placeholder.com/100x50" alt="Company Logo" class="img-fluid">
        </div>
        <div class="col-md-6">
          <form class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Name" required>
            <input type="email" class="form-control me-2" placeholder="Email" required>
            <input type="tel" class="form-control me-2" placeholder="Phone" required>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
